<!-- 微信分享 -->
<script>
    $.ajax({
        type: 'get',
        url: 'https://www.mdguanjia.com/myhome/act/august/wechat.htm',
        contentType: "application/json; charset=utf-8",
        dataType: 'json',
        data: {
            url: window.location.href,
            callback: 'h5'
        },
        success: function (res) {
            var shareData = {
                title: 'High爆了，麦邻毕业季，送50元租房抵扣券+送100元搬家券！',
                share_img: 'https://www.mdguanjia.com/activities/youth-plan/images/thumbnail.jpg',
                share_desc: '麦邻生活毕业季，协助大学生租房优惠福利火热来袭，轻松开启大学毕业之旅'
            }
            if (res.success) {
                var response = res.dataObject;
                wx.config({
                    debug: false,
                    appId: response.appid,
                    timestamp: response.timestamp,
                    nonceStr: response.noncestr,
                    signature: response.signature,
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
            }
            wx.ready(function () {
                var share_url = location.href;
                wx.onMenuShareTimeline({
                    title: shareData.title, // 分享标题
                    link: share_url, // 分享链接
                    imgUrl: shareData.share_img, // 分享图标
                    success: function () {
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: shareData.title, // 分享标题
                    desc: shareData.share_desc, // 分享描述
                    link: share_url, // 分享链接
                    imgUrl: shareData.share_img, // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                        
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
            wx.error(function (res) {
                console.debug(res)
            });
        },
        error: function (data) {
            layer.open({
                content: '网络连接失败，请重试'
                , skin: 'msg'
                , time: 2 //2秒后自动关闭
            });
        }
    })
</script>
